<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>EduMaster - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #00c9ff, #92fe9d);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .btn-custom {
      background-color: #ff6f61;
      color: white;
    }
    .btn-custom:hover {
      background-color: #ff3b2e;
    }
  </style>
</head>
<body>
  <div class="card col-md-6">
    <h2 class="text-center mb-4">🎓 EduMaster</h2>
    <form action="/autenticar" method="POST">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuário</label>
        <input type="text" class="form-control" id="usuario" name="usuario" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" name="senha" required>
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" name="acao" value="login" class="btn btn-custom">Login</button>
        <button type="submit" name="acao" value="cadastrar" class="btn btn-custom">Cadastrar</button>
      </div>
    </form>

    <hr class="my-4">

    <h5 class="text-center">🔐 Esqueceu a senha?</h5>
    <form action="/recuperar_senha" method="POST">
      <div class="mb-3">
        <label for="usuario_rec" class="form-label">Usuário</label>
        <input type="text" class="form-control" id="usuario_rec" name="usuario" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-outline-light">Recuperar Senha</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
